<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Section</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>

    <div class="card-container">
        <div class="upper-container">
            <div class="image">
                <img src="./Image/image-victor.jpg" alt="Profile Image">
            </div>
        </div>
        <div class="lower-container">
            <div class="upper-text-container">
                <div class="user-info">
                    <h3>Victor Crest</h3>
                    <span>26</span>
                </div>
                <p>London</p>
            </div>
           <hr>
            <div class="lower-text-container">
                <div class="text">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="text">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="text">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
